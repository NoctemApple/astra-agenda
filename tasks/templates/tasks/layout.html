{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astra Agenda</title>
    
    <link rel="stylesheet" href="{% static 'tasks/style.css' %}">

    <!-- Bootstrap Stuff -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-0">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Astra Agenda</a>

            <!-- Navbar links -->
            <div class="d-flex ms-auto align-items-center gap-3">
                {% if user.is_authenticated %}
                    <span class="navbar-text text-light mb-0">Oh hi, {{ user.username }}!</span>
                    <a class="nav-link text-light" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="nav-link text-light" href="{% url 'login' %}">Login</a>
                    <a class="nav-link text-light" href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
    </nav>

    <!-- Quick navigation row -->
    <div class="container-fluid bg-dark py-2 mb-4">
        <div class="row text-center">
            <div class="col-6">
                <a href="{% url 'index' %}" class="btn btn-outline-light w-100">Home</a>
            </div>
            <div class="col-6">
                <a href="{% url 'tasks' %}" class="btn btn-outline-light w-100">Tasks</a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        {% block body %}
        {% endblock %}
    </div>

    <!-- Floating Action Button -->
    <a href="{% url 'add_task' %}" class="fab">+</a>


</body>
</html>

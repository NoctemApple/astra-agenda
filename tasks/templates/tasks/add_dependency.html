{% extends "tasks/layout.html" %}
{% block body %}
  <h2>Add Dependency for "{{ task.name }}"</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add</button>
    <a href="{% url 'task_detail' task.id %}" class="btn btn-light">Cancel</a>
  </form>
{% endblock %}

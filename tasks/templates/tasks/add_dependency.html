{% extends "tasks/layout.html" %}

{% block body %}
<h2 class="mb-3">Add Dependency for {{ task.name }}</h2>

<form method="post" class="mb-3" autocomplete="off">
  {% csrf_token %}

  <!-- Task fields -->
  <div class="mb-3">
    <label for="name" class="form-label">Title</label>
    <input type="text" name="name" id="name" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea name="description" id="description" rows="3" class="form-control"></textarea>
  </div>

  <!-- Dependency group type -->
  <div class="mb-3">
    <label for="group_type" class="form-label">Dependency Rule</label>
    <select name="group_type" id="group_type" class="form-select">
      <option value="ALL">ALL (AND)</option>
      <option value="ONE">ONE (ONE)</option>
      <option value="OPT">OPT (OPT)</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Add Dependency</button>
  <a href="{% url 'task_detail' task.id %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}

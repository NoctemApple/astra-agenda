<li>
  {{ node.task.title }}
  <button hx-post="{% url 'complete_task' node.task.id %}" hx-target="this" hx-swap="outerHTML">Complete</button>
  {% if node.children %}
    <ul>
      {% for child in node.children %}
        {% include "tasks/task_node.html" with node=child %}
      {% endfor %}
    </ul>
  {% endif %}
</li>

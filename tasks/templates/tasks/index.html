{% extends "tasks/layout.html" %}
{% block body %}
<h2>Your Tasks</h2>

<div class="accordion" id="accordion-root">
  {# show only root tasks to avoid duplicates #}
  {% for task in tasks %}
  {% if not task.parent %}
    {% include "tasks/task_item.html" with task=task parent_accordion_id="accordion-root" level=1 %}
  {% endif %}
{% endfor %}

</div>
{% endblock %}

{% extends "tasks/layout.html" %}

{% block title %}Task Board{% endblock %}

{% block body %}
<div id="task-board">
    {% for task in tasks %}
        <div class="task" id="task-{{ task.id }}">
            <strong>{{ task.name }}</strong>
            {% if task.deadline %}<br>Deadline: {{ task.deadline }}{% endif %}
            {% if task.description %}<br>{{ task.description }}{% endif %}
        </div>
    {% endfor %}
</div>

<script id="dependencies-data" type="application/json">
    {{ dependencies|safe }}
</script>
{% endblock %}

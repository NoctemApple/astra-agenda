{% extends "tasks/layout.html" %}

{% block title %}Register{% endblock %}

{% block body %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Register</h2>

    {% if message %}
    <div class="alert alert-warning text-center">{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
      {% csrf_token %}

      <!-- Username -->
      <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        <input autofocus type="text" class="form-control" id="id_username" name="username" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="id_email" class="form-label">Email</label>
        <input type="email" class="form-control" id="id_email" name="email" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="id_password" class="form-label">Password</label>
        <input type="password" class="form-control" id="id_password" name="password" required>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label for="id_confirmation" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="id_confirmation" name="confirmation" required>
      </div>

      <button type="submit" class="btn btn-dark w-100">Register</button>
    </form>

    <p class="text-center mt-3 mb-0">
      Already have an account? <a href="{% url 'login' %}">Log in here</a>
    </p>
  </div>
</div>
{% endblock %}
